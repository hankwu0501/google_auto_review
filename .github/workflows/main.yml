name: Daily Google Reviews Scraper

on:
  schedule:
    # 這裡設定台灣時間每天凌晨 00:05 執行 (UTC 16:05)
    - cron: '0 14 * * *'
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 檢出程式碼
      uses: actions/checkout@v3

    - name: 設定時區
      run: sudo timedatectl set-timezone Asia/Taipei

    - name: 設定 Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 安裝套件
      run: |
        pip install google-search-results

    - name: 執行程式
      run: python main.py

    - name: 儲存結果並推回 GitHub
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # 這裡改為 add 所有 csv 檔案，確保新月份的檔案能被存進去
        git add *.csv
        git commit -m "Update review stats [skip ci]" || exit 0
        git push
